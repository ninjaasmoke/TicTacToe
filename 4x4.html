<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe | 4 x 4</title>
    <link rel="stylesheet" href="./style.css" />
</head>

<body>

    <div class="container">
        <div class="scores">
            <span>Human:</span>
            <div class="huScore">0</div>
            <span>AI: </span>
            <div class="aiScore">0</div>
        </div>
        <table>
            <tr>
                <td class="cell" id="0"></td>
                <td class="cell" id="1"></td>
                <td class="cell" id="2"></td>
                <td class="cell" id="3"></td>
            </tr>
            <tr>
                <td class="cell" id="4"></td>
                <td class="cell" id="5"></td>
                <td class="cell" id="6"></td>
                <td class="cell" id="7"></td>
            </tr>
            <tr>
                <td class="cell" id="8"></td>
                <td class="cell" id="9"></td>
                <td class="cell" id="10"></td>
                <td class="cell" id="11"></td>
            </tr>
            <tr>
                <td class="cell" id="12"></td>
                <td class="cell" id="13"></td>
                <td class="cell" id="14"></td>
                <td class="cell" id="15"></td>
            </tr>
        </table>
        <div class="endgame">
            <div class="text"></div>
        </div>
        <div class="bottom">
            <a id="goto4" href="/" title="Simpler Version">Play 3x3</a>
            <button onclick="startGame()">Replay</button>
        </div>
        <a href="https://github.com/ninjaasmoke/TicTacToe/blob/main/README.md" target="_blank" class="gh">
            <img src="./gh.png" width="24px" height="24px" />
            Read more
        </a>
    </div>

</body>

<script src="./4x4.js"></script>

</html>
